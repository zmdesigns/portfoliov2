<script>
document.addEventListener('DOMContentLoaded', function() {

	/* 
		Naming convention required:
			pane link class='nav-link' name=<content name>
			pane div class='pane' id='<content name>-pane'
			content class='middle-content' id='<content name>-content'
	*/
	const navLinks = document.getElementsByClassName('nav-link');
	for (let navLink of navLinks) {
		navLink.addEventListener('click', function() {
			resetContent(this.name);
		});
	}

	/* Pass <content name> to show content */
	function resetContent(showContentName) {
		const middleContent = document.getElementsByClassName('middle-content');
		const panes = document.getElementsByClassName('pane');
		const showContent = document.getElementById(showContentName + '-content');
		const paneContent = document.getElementById(showContentName + '-pane');

		/* hide all middle content */
		for (let content of middleContent) {
			content.style.display = 'none';
		}

		/* reset text of all panes */
		for (let pane of panes) {
			pane.style.color = '#fff';
		}

		/* show passed content of passed name*/
		showContent.style.display = 'block';

		/* show currently active pane */
		paneContent.style.color = '#000';
	}

}, false);

</script>
