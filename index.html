<body>
  	<div class="body-content">
	    <header>
	    	<img id="logo" src="zm-logo.png" alt="logo">
	    	 <div id="nav-div">
		      <nav>
		        <ul>
		          <li><a href="index.html" class="selected">My Work</a></li>

		          <li><a href="contact.html">Contact</a></li>
		        </ul>
		      </nav>
		    </div>
	    </header>
	    <div id="wrapper">
			<section id ="pane-section">
				<div class="pcont">
					<a href="#" id="web-link">
						<div class="pane" id="pane-web">
							<i class="fas fa-desktop fa-2x"></i>
							<p>Web</p>
						</div>
					</a>
				</div>
				<div class="pcont">
					<a href="#" id="app-link">
						<div class="pane" id="pane-apps">
							<i class="fas fa-terminal fa-2x"></i>
							<p>Apps</p>
						</div>
					</a>
				</div>
				<div class="pcont">
					<a href="#" id="design-link">
						<div class="pane" id="pane-design">
							<i class="fas fa-palette fa-2x"></i>
							<p>Design</p>
						</div>
					</a>
				</div>
			</section>
			<section>
				<div id="intro-text" class="middle-content">
					<h3>Hello. I'm Zack Madden.</h3>
					<p>I do full stack web development and graphic design.</p>
					<p>Check out my work and contact me if you would like to talk about your project.</p>
				</div>
				<div id="web-work" class="middle-content">
					<h3>Web Work</h3>
					<div class="work-container">
						<div id="work-1">
							<a href="https://kcacnl.com" class="work-link" target="_blank" rel="noopener noreferrer">

							</a>
						</div>
					</div>
				</div>
				<div id="app-work" class="middle-content">
					<h3>App Work</h3>
					<div class="work-container">

							<a href="">

							</a>
						</div>
					</div>
				</div>
				<div id="design-work" class="middle-content">
					<h3>Design Work</h3>
					<div class="work-container">

		<footer>

</html>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
	var webLink = document.getElementById('web-link');
	webLink.onclick = function() {
		var webWork = document.getElementById('web-work');
		hideMiddleContent();
		webWork.style.display = 'block';
	}

	var appLink = document.getElementById('app-link');
	appLink.onclick = function() {
		var appWork = document.getElementById('app-work');
		hideMiddleContent();
		appWork.style.display = 'block';
	}

	var designLink = document.getElementById('design-link');
	designLink.onclick = function() {
		var designWork = document.getElementById('design-work');
		hideMiddleContent();
		designWork.style.display = 'block';
	}

	function hideMiddleContent() {
		var introText = document.getElementById('intro-text');
		var webWork = document.getElementById('web-work');
		var appWork = document.getElementById('app-work');
		var designWork = document.getElementById('design-work');

		introText.style.display = 'none';
		webWork.style.display = 'none';
		appWork.style.display = 'none';
		designWork.style.display = 'none';
	}
}, false);

</script>
